---
layout: default
---

<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="description" content="Daattali.GitHub.io : Dean Attali&#39;s website http://deanattali.com">
	
    <title>Daattali.GitHub.io</title>
  </head>

  <body>

    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">Daattali.GitHub.io</h1>
          <h2 id="project_tagline">Dean Attali&#39;s website http://daattali.com</h2>
		  </header>
    </div>
	
    <div id="main_content_wrap" class="outer">
		<div class="posts">
		  {% for post in site.posts %}
			<article class="post">

			  <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

			  <div class="entry">
				{{ post.content | truncatewords:40}}
			  </div>

			  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
			</article>
		  {% endfor %}
		</div>
	</div>
	
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        Dean footer
      </footer>
    </div>

  </body>
</html>
