---
layout: base
---

<style>
  footer {
    margin-top: -10px;
  }
</style>

<script>
window.addEventListener("message", function(event) {
if (event.origin !== "https://daattali.com") {
  return;
}
$("#shiny-server-iframe")[0].height = event.data;
})
</script>

<iframe id="shiny-server-iframe" src="http://daattali.com/shiny?iframe=1" scrolling="no" width="100%" height="1000"
  style="margin-top: 100px; border: 0 none;"
  onload="this.contentWindow.postMessage('getHeight', '*');"></iframe>
